<div *ngIf="form; else loading" class="page">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-control"
         [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    >
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title">
      <div class="validation"
           *ngIf="form.get('title').touched && form.get('title').invalid"
      >
        <small *ngIf="form.get('title').errors.required">Enter post title</small>

      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Update
    </button>

  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
